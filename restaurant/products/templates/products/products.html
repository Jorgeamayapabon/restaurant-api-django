{% extends './base.html' %} 

{% block content %}
    <div class="container">
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.category }}</h2>
                <p>{{ product.product_name }}</p>
                <p>{{ product.description }}</p>
                <p>${{ product.price }}</p>
            </li>
        {% endfor %}
    </ul>
    </div>
{% endblock %}
